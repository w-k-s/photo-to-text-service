version: 2
jobs: 
  build: 
    docker: 
      - image: "circleci/node:7.10"
      - image: "circleci/mongo:3.6.0"
    steps: 
      - checkout
      - restore_cache: 
          keys: 
            - "v1-dependencies-{{ checksum \"package.json\" }}"
            - v1-dependencies-
      - run: "yarn install"
      - save_cache: 
          key: "v1-dependencies-{{ checksum \"package.json\" }}"
          paths: 
            - node_modules
      - run: 
          command: "npm test"
          name: Test