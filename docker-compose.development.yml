version: "3.1"

services:
  auth-service:
    build: .
    image: auth-service
    container_name: auth-service
    environment:
      PORT: "3000"
      NODE_ENV: "development"
      MONGODB_URI: "mongodb://datastore:27017"
      MESSAGE_QUEUE_ADDRESS: "amqp://mq:5672"
      MONGODB_NAME: "users"
      JWT_SECRET: "secret"
      SALT_ROUNDS: "10"
      EMAILSERVICE_HOST: "smtp.ethereal.email"
      EMAILSERVICE_PORT: "587"
      EMAILSERVICE_SECURE: "false"
      EMAILSERVICE_USER: "null"
      EMAILSERVICE_PASS: "null"
      EMAILSERVICE_SENDER_ADDRESS: "App Email <app@email.com>"

    ports: 
      - 3000:3000
    links:
      - datastore
      - mq
    depends_on:
      - datastore
      - mq

  datastore:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/data:/data/db

  mq:
    image: rabbitmq
    ports:
      - 5672:5672


